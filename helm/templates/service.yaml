apiVersion: v1
kind: Service
metadata:
  namespace: payroll
  name: {{ .Values.applicationId | default "git-repo-name" }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
    context: ngp
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: web
    protocol: TCP
    name: web
  selector:
    app: {{ .Values.applicationId | default "git-repo-name" }}
